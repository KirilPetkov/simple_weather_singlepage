<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellRoma | Weather</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image" href="./mincraftpic2.png">
</head>

<body>

    <div class="app-wrap">
        <header>
            <nav>
                <h1>
                    <div class="html_button btn-left">
                        <a href="../index.html" class="btn customButton large">
                            << Go_Back!</a>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </h1>
            </nav>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">New York, US</div>
                <br>
                <br>
                <div class="date">Wednesday 22 July 2020</div>
                <br>
                <br>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <br>
                <br>
                <div class="weather">Sunny</div>
                <br>
                <br>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
